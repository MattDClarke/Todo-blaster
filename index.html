<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalStorage</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
  <script src="/js/sketch.js"></script>
  <script src="/js/ship.js"></script>
  <script src="/js/asteroid.js"></script>
  <script src="/js/laser.js"></script>
  <script src="/js/index.js" defer></script>
</head>

<body>
  <div class="wrapper">
    <h2>Completed TODO's</h2>
    <p></p>
    <ul class="items">
      <li>Loading TODOs...</li>
    </ul>
    <form class="add-items">
      <div class="input-container">
        <input type="text" name="item" placeholder="Item Name" required maxlength="25">
        <button type="submit">Add Item</button>
      </div>
      <div class="message"></div>
      <div class="delete-all-container">
        <button type="button" class="delete-all">Delete All</button>
      </div>
    </form>
  </div>
</body>
</html>
